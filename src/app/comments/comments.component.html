
<ng-container *ngIf="comments?.length>0; else empty;">
  <ion-list>
    <ion-card *ngFor="let comment of comments">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <h2 > {{ comment.content }} </h2>
          <p class="date">{{ getTime(comment.time) }}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ng-container>

<ng-template #empty>
  <main class="empty" >
    Write a comment
  </main>
</ng-template>
